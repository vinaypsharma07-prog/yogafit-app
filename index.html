<!DOCTYPE html>
<html>
<head>
  <title>YogaFit Flow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN -->
<section id="login" class="screen">
  <h2>Login / Register</h2>
  <input id="name" placeholder="Name">
  <input id="age" type="number" placeholder="Age">
  <input id="weight" type="number" placeholder="Weight (kg)">
  <input id="height" type="number" placeholder="Height (cm)">
  <button onclick="saveUser()">Continue</button>
</section>

<!-- GOAL -->
<section id="goal" class="screen hidden">
  <h2>Select Goal</h2>
  <button onclick="selectGoal('Weight Loss')">Weight Loss</button>
  <button onclick="selectGoal('Fitness')">Fitness</button>
  <button onclick="selectGoal('Stress Relief')">Stress Relief</button>
</section>

<!-- ROUTINE -->
<section id="routine" class="screen hidden">
  <h2>Yoga Time</h2>
  <button onclick="selectRoutine('Morning')">Morning Yoga</button>
  <button onclick="selectRoutine('Evening')">Evening Yoga</button>
</section>

<!-- PLAN -->
<section id="plan" class="screen hidden">
  <h2>Your Yoga Plan</h2>
  <ul id="planList"></ul>
  <button onclick="openDashboard()">Go to Dashboard</button>
</section>

<!-- DASHBOARD -->
<section id="dashboard" class="screen hidden">
  <h2 id="welcome"></h2>

  <div class="card">
    <h3>Yoga Poses</h3>
    <ul id="poseList"></ul>
  </div>

  <div class="card">
    <h3>Yoga Timer</h3>
    <input id="minutes" placeholder="Minutes">
    <button onclick="startTimer()">Start</button>
    <p id="timer"></p>
  </div>

  <div class="card">
    <h3>BMI</h3>
    <button onclick="showBMI()">Calculate BMI</button>
    <p id="bmi"></p>
  </div>

  <div class="card">
    <h3>Yoga Alarm</h3>
    <button onclick="setAlarm(6)">Morning 6 AM</button>
    <button onclick="setAlarm(18)">Evening 6 PM</button>
    <button onclick="setAlarm(13)">1 PM Reminder</button>
  </div>

  <button class="logout" onclick="logout()">Logout</button>
</section>

<script src="app.js"></script>
</body>
</html>
