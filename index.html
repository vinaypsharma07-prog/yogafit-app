<!DOCTYPE html>
<html>
<head>
  <title>YogaFit Pro</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="container" id="loginBox">
  <h2>YogaFit Pro Login</h2>
  <input id="username" placeholder="Enter name">
  <button onclick="login()">Login</button>
</div>

<div class="container hidden" id="appBox">

  <h1>YogaFit Pro</h1>
  <p id="welcome"></p>
  <button onclick="logout()">Logout</button>

  <div class="card">
    <h3>BMI Calculator</h3>
    <input id="weight" placeholder="Weight (kg)">
    <input id="height" placeholder="Height (cm)">
    <button onclick="calculateBMI()">Calculate</button>
    <p id="bmiResult"></p>
  </div>

  <div class="card">
    <h3>Yoga Timer</h3>
    <input id="minutes" placeholder="Minutes">
    <button onclick="startTimer()">Start</button>
    <p id="timerDisplay"></p>
  </div>

  <div class="card">
    <h3>Yoga Poses</h3>
    <ul id="poseList"></ul>
  </div>

  <div class="card">
    <h3>Diet Plan</h3>
    <ul>
      <li>Breakfast: Fruits + Oats</li>
      <li>Lunch: Roti + Dal + Sabzi</li>
      <li>Dinner: Soup + Salad</li>
    </ul>
  </div>

  <div class="card">
    <h3>Video Class</h3>
    <iframe width="100%" height="200"
      src="https://www.youtube.com/embed/v7AYKMP6rOE"
      allowfullscreen></iframe>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
