<!DOCTYPE html>
<html>
<head>
  <title>YogaFit App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="app">

  <header>
    <h1>YogaFit</h1>
    <p>Your Digital Yoga Startup</p>
  </header>

  <div class="card">
    <h2>Login</h2>
    <input id="username" placeholder="Enter your name">
    <button onclick="login()">Login</button>
    <p id="welcome"></p>
  </div>

  <div class="card">
    <h2>Yoga Poses</h2>
    <ul id="poseList"></ul>
  </div>

  <div class="card">
    <h2>BMI Calculator</h2>
    <input id="weight" placeholder="Weight (kg)">
    <input id="height" placeholder="Height (cm)">
    <button onclick="calcBMI()">Calculate</button>
    <p id="bmiResult"></p>
  </div>

  <div class="card">
    <h2>Yoga Timer</h2>
    <input id="minutes" placeholder="Minutes">
    <button onclick="startTimer()">Start</button>
    <p id="timer"></p>
  </div>

  <div class="card">
    <h2>Diet Plan</h2>
    <ul>
      <li>ğŸŒ… Morning: Fruits + Water</li>
      <li>ğŸ¥— Lunch: Roti + Sabzi</li>
      <li>ğŸ² Dinner: Soup + Salad</li>
    </ul>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
