<!DOCTYPE html>
<html>
<head>
  <title>YogaFit Pro</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="container" id="loginBox">
  <h2>YogaFit Login</h2>
  <input id="username" placeholder="Enter your name">
  <button id="loginBtn">Login</button>
</div>

<div class="container hidden" id="appBox">

  <h2 id="welcome"></h2>
  <button id="logoutBtn">Logout</button>

  <div class="card">
    <h3>BMI Calculator</h3>
    <input id="weight" placeholder="Weight (kg)">
    <input id="height" placeholder="Height (cm)">
    <button id="bmiBtn">Calculate BMI</button>
    <p id="bmiResult"></p>
  </div>

  <div class="card">
    <h3>Yoga Timer</h3>
    <input id="minutes" placeholder="Minutes">
    <button id="timerBtn">Start Timer</button>
    <p id="timerDisplay"></p>
  </div>

  <div class="card">
    <h3>Yoga Poses</h3>
    <ul id="poseList"></ul>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
